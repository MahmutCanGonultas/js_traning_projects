<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caorusel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="images">

        <img src="https://picsum.photos/id/291/700/700" alt="" />
        <img src="https://picsum.photos/id/255/700/700" alt="" />
        <img src="https://picsum.photos/id/236/700/700" alt="" />
        <img src="https://picsum.photos/id/117/700/700" alt="" />
        <img src="https://picsum.photos/id/390/700/700" alt="" />
      </div>
      <div class="button-container">
        <button class="btn" id="prevBtn">Previous</button>
        <button class="btn" id="nextBtn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
